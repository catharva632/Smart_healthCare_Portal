<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Healthcare Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .message-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        .bot-message {
            background-color: #e7f3ff;
            text-align: left;
        }
        .user-message {
            background-color: #d4edda;
            text-align: right;
        }
        .chat-history {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container chat-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Welcome, {{ username }} ðŸ‘‹</h4>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>

    <div class="chat-history" id="chatHistory">
        {% if response %}
            <div class="message-box user-message"><strong>You:</strong> {{ request.form['symptoms'] }}</div>
            <div class="message-box bot-message"><strong>Bot:</strong> {{ response }}</div>
        {% endif %}
    </div>

    <form method="POST" id="chatForm">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Describe your symptoms..." name="symptoms" id="symptomsInput" required>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
</div>

<!-- JS: Bootstrap + Scroll Logic -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Scroll to latest message
    const chatBox = document.getElementById('chatHistory');
    if (chatBox) {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Autofocus the input on page load
    document.getElementById('symptomsInput').focus();
</script>

</body>
</html>
