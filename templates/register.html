<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeX | Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100..900&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .darkmode {
      background-color: #1e1e1e;
      color: #fff;
    }

    .form-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .darkmode .form-container {
      background: #2c2c2c;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .darkmode input, .darkmode select {
      background: #444;
      color: white;
      border: 1px solid #666;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link {
      margin-top: 15px;
      text-align: center;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #theme-switch {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    #theme-switch svg {
      width: 28px;
      height: 28px;
    }
  </style>
</head>

<body>
  <button id="theme-switch">
    <!-- Theme Toggle Icon -->
    <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v1m0 16v1m8.66-9h-1M4.34 12h-1m15.36 4.95l-.71-.71M6.05 6.05l-.71-.71m12.02 0l.71-.71M6.05 17.95l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z" />
    </svg>
  </button>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form action="{{ url_for('register') }}" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required placeholder="Enter your Age" min="0" max="80" step="1" />

      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Create a password" />

      <button type="submit">Sign Up</button>
    </form>
    <p class="link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
  </div>

  <script>
    const toggleBtn = document.getElementById("theme-switch");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("darkmode");
    });
  </script>
</body>
</html>
